name: "Nix"
on:
  pull_request:
  push:
jobs:
  build:
    runs-on: ubuntu-latest
    steps:
    - uses: actions/checkout@v3
    - uses: cachix/install-nix-action@v20
    - uses: cachix/cachix-action@v12
      with:
        name: kninfra
        authToken: '${{ secrets.CACHIX_AUTH_TOKEN }}'
    - run: nix build -L '.#' '.#vm' '.#nixosConfigurations.staging.toplevel'
